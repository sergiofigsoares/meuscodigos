<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <script src="JavaScript.js"></script>
    <title>Itens Da Loja</title>

<body>

    <div class="espaça"></div>
    <div class="produtos">

            <img src="Imagens/Glock.png" alt="glock" class="armas" id="glock">
            <div id="preco1"></div>
        </div>
        <div class="produto123" id="produto2">
            <img src="Imagens/m4.png" alt="m4" class="armas" id="m4">

        </div>
        <div class="produto123" id="produto3">
