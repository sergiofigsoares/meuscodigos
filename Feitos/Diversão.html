<canvas width="1200" height="700"></canvas>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Css/resett.css">
  <link rel="stylesheet" href="../Css/style.css">
  <link rel="icon" href="../Images/HtmlIcon.png">
  <title>Produtos</title>
</head>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);
    var cores = ['blue', 'red', 'green']
    var indiceCorAtual = 0;

    function mudaCor() {
      indiceCorAtual++;
      if (indiceCorAtual >= cores.length) {
        indiceCorAtual = 0; 
      }
      return false;
    }

    function desenhaCirculo(evento) {
      var x = evento.pageX - tela.offsetLeft;
      var y = evento.pageY - tela.offsetTop;
      var raio = 30
      if (evento.shiftKey && evento.altKey) {
          alert("Por favor, clique em uma unica tecla")

    } else if(evento.shiftKey){
        raio = raio + 20;
    } else if(evento.altKey){
        raio = raio - 20
    }


      pincel.fillStyle = cores[indiceCorAtual];
      pincel.beginPath();
      pincel.arc(x, y, raio, 0, 2 * 3.14);
      pincel.fill();
      console.log(x + ',' + y);
      mudaCor();

    
    }

    if(tela.onmouseleave = true){
        
        document.write('aaaaaaaaaaaaaaaaaaaAAAAAAAAAAAAAAAAAAAAAAAAAAAAAaaaaaaaaaaaaaaaaaaaaaa')
    }
        tela.onmousemove = desenhaCirculo;
   
    tela.oncontextmenu = mudaCor;
  </script>
